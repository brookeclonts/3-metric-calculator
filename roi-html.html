        <div class="row">
            <div class="col-xs-12 ROI-heading">
                <h1>Calculator</h1>
                <p>See where you're at and where you should be.. </p>
            </div>
            <div class="col-md-4">
                 <div class="metric-box">
                    <div class="metric-heading row">
                        <div class="col-xs-12">
                            <h2>Metric 1</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-9">
                                <div class="row current-new-container">
                                    <div class="col-xs-12">
                                        <h3 class="current-new-heading">Current</h3>
                                        <p id="current-value" class="current-new-value"><span id="cMetricDDR"></span></p>
                                    </div>
                                    <div class="col-xs-12">
                                        <h3 class="current-new-heading">New</h3>
                                        <p id="new-value" class="current-new-value green"><span id="nMetricDDR"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3 slider" onmouseover="removeTransition();">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a onclick="plusOneDD();">
                                            <span class="glyphicon-plus"></span>
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 slider-container">
                                        <div id="dailyDialsSlider" class="slide-up-down sliding-transition">
                                            <a>
                                                <span class="slider-circle">
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a onclick="minusOneDD();">
                                             <span class="glyphicon-minus"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        <div class="col-xs-12 revenue-increase-container">
                                <h3>Increase</h3>
                                <p class="revenue-increase-percentage green">+<span class="revIncreaseP"></span>%</p>
                                <p id="monthly-increase-revenue" class="revenue-increase-monvsan m-p-decrease">+$<span class="monthlyRI"></span> monthly</p>
                                <p id="annual-increase-revenue" class="revenue-increase-monvsan">+$<span class="annualRI"></span> annually</p>
                            </div> <!-- end revenue label row -->
                    </div> <!-- end container col-12 -->
                </div> <!-- end container row -->
            </div> <!-- end metric box -->
